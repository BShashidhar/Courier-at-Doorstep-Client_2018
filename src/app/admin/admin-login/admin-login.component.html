<div class="container">
    <div class="row">
      <div class="col s6 offset-s3 z-depth-1">
        <h3 id="title">Admin Login Form</h3>
        <form (ngSubmit)="loginAdmin()">
          <input type="text" name="uname" placeholder="User Name" [(ngModel)]='email' class="myfontsize">
          <input type="password" name="pass" placeholder="Password" [(ngModel)]='password' class="myfontsize">
          <br>
          <input type="button" value="Login" class="btn btn-primary" (click)="loginAdmin()">
          <br>
        </form>
      </div>
    </div>
  </div>
